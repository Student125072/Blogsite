{{extend 'layout.html'}}

<div class="col-md-12 justify-content-center d-flex">
{{for rant in rants:}}
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mr-2">
                        <img class="rounded-circle" height="50" width="50"
                             src="{{=URL('default', 'download', args=rant.author.profile_picture)}}" alt="">
                    </div>

                    <div class="ml-2">
                        <div class="h5 m-0">@{{=rant.author.username}}</div>
                        <div class="h7 text-muted">{{=rant.tag}}</div>
                    </div>

                </div>
                <a href="{{=URL('rant', 'delete', vars={'rant_id':rant.id})}}"
                   onclick="return confirm('Are you sure you want to delete this rant?')" class="align-self-end btn">
                    <i class="fa fa-minus-square" style="color: red; font-size: 20px;"></i></a>
            </div>

        </div>
        <div class="card-body">
            <div class="text-muted h7 mb-2"><i
                    class="fa fa-clock-o"></i>{{=rant.posted_at.strftime('%H:%M %d-%m-%Y')}}</div>

            <a href="{{=URL('rant', 'view', vars={'id':rant.id})}}"><h5 class="card-title">{{=rant.title}}</h5></a>
        </div>
    </div>
{{pass}}
</div>
